name: CI Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  train:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Configure DVC remote
      env:
        MINIO_ENDPOINT_URL: ${{ secrets.MINIO_ENDPOINT_URL }}
        MINIO_ACCESS_KEY: ${{ secrets.MINIO_ACCESS_KEY }}
        MINIO_SECRET_KEY: ${{ secrets.MINIO_SECRET_KEY }}
      run: |
        dvc remote modify myremote endpointurl $MINIO_ENDPOINT_URL
        dvc remote modify myremote access_key_id $MINIO_ACCESS_KEY
        dvc remote modify myremote secret_access_key $MINIO_SECRET_KEY
    
    - name: Pull data from DVC
      run: |
        dvc pull -r myremote
    
    - name: Run training pipeline
      run: |
        dvc repro -v
    
    - name: Push results to DVC
      run: |
        dvc push -r myremote